name: E2E Tests

on:
  push:
    branches: [ main, feature/data-script-gen ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          
      - name: Install Playwright dependencies
        run: |
          apt-get update
          apt-get install -y libnss3 libnspr4 libatk1.0-0 libatk-bridge2.0-0 libcups2 libdrm2 libxkbcommon0 libxcomposite1 libxdamage1 libxfixes3 libxrandr2 libgbm1 libasound2
          
      - name: Run scraper tests
        run: |
          make scraper-test
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Node.js dependencies
        run: |
          npm ci
          
      - name: Install Playwright
        run: |
          npx playwright install --with-deps
          
      - name: Run Playwright tests
        run: |
          npm run test:e2e
