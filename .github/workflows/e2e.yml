name: E2E Tests

on:
  push:
    branches: [ main, feature/data-script-gen ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI: true
      PORT: 3000
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          
      - name: Install Playwright dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2t64 ffmpeg
          npx playwright install-deps
          
      - name: Install Playwright browsers for Python
        run: |
          python -m playwright install
          
      - name: Prepare database
        run: |
          mkdir -p backend/data
          cd backend && python -c "from app.database import init_db; init_db()"
          
      - name: Run scraper tests
        run: |
          make scraper-test
          
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Node.js dependencies
        run: |
          npm ci
          
      - name: Install Playwright
        run: |
          npx playwright install --with-deps
          
      - name: Run Playwright tests
        run: |
          npm run test:e2e
